<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV SWAP - Xác minh email</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__inner">
        <div class="brand"><div class="brand__logo">EV</div> EV SWAP</div>
        <nav class="nav">
          <a class="btn" href="landing.html">Trang chủ</a>
          <a class="btn btn--accent" href="login.html">Đăng nhập</a>
        </nav>
      </div>
    </header>
    <main class="auth">
      <div class="auth__card">
        <header class="auth__header">
          <div class="flex justify-center mb-4">
            <div class="brand__logo">EV</div>
          </div>
          <h1 class="auth__title">Xác minh email</h1>
          <p class="auth__desc">Nhập mã OTP đã gửi tới email của bạn</p>
        </header>
        <section class="auth__body">
          <div data-error class="error"></div>
          <form action="#" method="post" data-verify>
            <div class="field">
              <label class="label" for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="Email" required />
            </div>
            <div class="field">
              <label class="label" for="otp">Mã OTP</label>
              <input class="input" id="otp" name="otp" type="text" placeholder="Nhập mã 6 chữ số" required />
            </div>
            <button type="submit" class="btn btn--accent" style="width:100%">Xác minh</button>
          </form>
          <div style="margin-top:14px; text-align:center">
            <p class="muted"><a href="login.html">Quay lại đăng nhập</a></p>
          </div>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
