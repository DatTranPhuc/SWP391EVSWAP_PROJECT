<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVSWAP | Xác thực Email</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<main>
    <section class="auth-card">
        <div class="brand-header">
            <h1>Xác thực tài khoản</h1>
            <span>Bảo mật</span>
        </div>
        <p>Nhập mã OTP được gửi tới hộp thư của bạn để hoàn tất đăng ký.</p>

        <div th:if="${verifySuccess}" class="alert alert-success" th:text="${verifySuccess}"></div>
        <div th:if="${verifyError}" class="alert alert-error" th:text="${verifyError}"></div>

        <form th:action="@{/verify-otp}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" th:value="${email}" required>
            </div>
            <div class="form-group">
                <label for="otp">Mã OTP</label>
                <input id="otp" type="text" name="otp" placeholder="Nhập mã gồm 6 chữ số" required>
            </div>
            <button class="btn-primary" type="submit">Xác nhận</button>
        </form>

        <p class="redirect">
            <a th:href="@{/login}">Quay lại trang đăng nhập</a>
        </p>
    </section>
</main>
</body>
</html>
