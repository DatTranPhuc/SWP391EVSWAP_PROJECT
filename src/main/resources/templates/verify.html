<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác minh email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css" />
</head>
<body>
<main class="auth">
  <section class="auth__card">
    <header class="auth__header">
      <h1 class="auth__title">Xác minh email</h1>
      <p class="auth__desc">Nhập mã OTP đã gửi tới email của bạn</p>
    </header>
    <div class="auth__body">
      <form th:action="@{/verify-otp}" method="post">
        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" type="email" name="email" placeholder="Email" th:value="${email}" required />
        </div>
        <div class="field">
          <label class="label" for="otp">Mã OTP</label>
          <input class="input" id="otp" type="text" name="otp" placeholder="Nhập mã 6 chữ số" required />
        </div>
        <button class="btn btn--accent" type="submit" style="width:100%">Xác minh</button>
      </form>

      <div class="error" th:if="${verifyError}" th:text="${verifyError}" style="display:block"></div>
      <div class="muted" th:if="${verifySuccess}" th:text="${verifySuccess}" style="color:#22c55e"></div>

      <p class="muted" style="text-align:center;margin-top:12px">
        <a th:href="@{/login}">Quay lại đăng nhập</a>
      </p>
    </div>
  </section>
</main>
</html>
