<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - EV SWAP</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<main class="auth-wrapper">
    <section class="auth-card">
        <h2>Quên mật khẩu</h2>
        <p>Nhập email của bạn để nhận mã xác thực (OTP) qua Gmail.</p>

        <div th:if="${error}" class="alert-message alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert-message alert-success" th:text="${success}"></div>

        <form method="post" th:action="@{/forgot-password}" class="auth-form">
            <div class="auth-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="auth-submit">
                <button class="btn btn-primary" type="submit">Gửi mã OTP</button>
            </div>
        </form>

        <div class="form-footer">
            <a th:href="@{/login}">← Quay lại đăng nhập</a>
        </div>
    </section>
</main>
</body>
</html>
