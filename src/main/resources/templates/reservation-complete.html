<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle + ' - EV SWAP'}">Hoàn tất đổi pin - EV SWAP</title>
    <link rel="stylesheet" th:href="@{/css/reservation.css}">
</head>
<body class="reservation-body">
<div class="reservation-background"></div>
<div class="reservation-overlay"></div>

<header class="manage-header container">
    <div th:replace="fragments/reservation :: driverHeader(${pageSubtitle}, ${pageTitle}, ${pageHint}, ${driverInitial})"></div>
    <div class="header-actions">
        <a class="btn primary" th:href="@{/reservations/search}">Đặt lịch mới</a>
    </div>
</header>

<main class="manage-main container">
    <section th:replace="fragments/reservation :: progress(${currentStep}, ${progressLinks})"></section>

    <section class="reservation-step-layout single-column">
        <article class="step-card complete-summary">
            <div class="complete-icon">✓</div>
            <h2>Đổi pin thành công</h2>
            <p>
                Cảm ơn bạn đã sử dụng dịch vụ EV SWAP. Thông tin lịch vừa hoàn tất:
            </p>
            <ul class="reservation-detail">
                <li>
                    <span>Trạm</span>
                    <strong th:text="${reservationDetail.stationName()}">EV Swap Station</strong>
                </li>
                <li>
                    <span>Thời gian</span>
                    <strong th:text="${#temporals.format(reservationDetail.reservedStart(), 'dd/MM/yyyy HH:mm')}">10/06/2024 08:30</strong>
                </li>
            </ul>
            <div class="form-actions">
                <a class="btn ghost" th:href="@{/dashboard}">Về Dashboard</a>
                <a class="btn primary" th:href="@{/reservations/search}">Đặt lịch tiếp</a>
            </div>
        </article>
    </section>

    <section th:replace="fragments/reservation :: upcoming(${upcomingReservations}, ${'Lịch đổi pin sắp tới'}, ${'Theo dõi lịch đã đặt để chủ động chuẩn bị cho chuyến đi tiếp theo.'})"></section>
</main>
</body>
</html>
