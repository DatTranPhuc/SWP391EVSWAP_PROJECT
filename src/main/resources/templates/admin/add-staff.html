<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân viên - EV SWAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin-body">

<header class="admin-top-nav">
    <div class="container nav-inner">
        <div class="brand">
            <span class="brand-icon">🚗</span> <span class="brand-name">EV SWAP</span> <span class="admin-badge">Admin Panel</span>
        </div>
        <nav class="nav-links">
            <a th:href="@{/admin/dashboard}" class="nav-link-button">Tổng quan</a>
            <a th:href="@{/admin/staff}" class="nav-link-button active">Quản lý Staff</a>
            <a th:href="@{/admin/station}" class="nav-link-button">Quản lý Trạm</a>
        </nav>
        <div class="auth-area" th:if="${session.loggedInAdmin}">
            <span class="welcome">Xin chào, <strong th:text="${session.loggedInAdmin.fullName}">Admin</strong>!</span>
            <form th:action="@{/logout}" method="post"><button class="btn ghost" type="submit">Đăng xuất</button></form>
        </div>
    </div>
</header>

<main class="container">
    <div class="admin-form-card">
        <h2>Thêm Nhân viên mới</h2>

        <div th:if="${error}" class="admin-alert error" th:text="${error}"></div>
        <div th:if="${success}" class="admin-alert success" th:text="${success}"></div>

        <form th:action="@{/admin/staff/add}" th:object="${staff}" method="post">

            <div class="form-group">
                <label for="fullName">Họ tên</label>
                <input type="text" id="fullName" th:field="*{fullName}" placeholder="Nguyễn Văn A">
                <div class="form-error" th:if="${fullNameError}" th:text="${fullNameError}"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="staff@example.com">
                <div class="form-error" th:if="${emailError}" th:text="${emailError}"></div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" th:field="*{password}" placeholder="••••••••">
                <p class="form-note">Để trống để tự động tạo mật khẩu ngẫu nhiên.</p>
                <div class="form-error" th:if="${passwordError}" th:text="${passwordError}"></div>
            </div>

            <div class="form-group">
                <label for="stationId">Station ID</label> <input type="number" id="stationId" th:field="*{stationId}" placeholder="1" required min="1"> <div class="form-error" th:if="${stationIdError}" th:text="${stationIdError}"></div>
            </div>

            <div class="form-actions">
                <a th:href="@{/admin/staff}" class="btn ghost">Hủy</a>
                <button type="submit" class="btn primary">Tạo nhân viên</button>
            </div>
        </form>
    </div>
</main>

<footer class="admin-footer">
    <div class="container"><p>© 2025 EV SWAP - Admin Control Panel.</p></div>
</footer>

</body>
</html>
