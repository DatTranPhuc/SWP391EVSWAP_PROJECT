<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - EV SWAP</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<main class="auth-wrapper">
    <section class="auth-card">
        <h2>Đặt lại mật khẩu</h2>
        <p>Nhập mã OTP đã gửi tới email và mật khẩu mới của bạn.</p>

        <div th:if="${error}" class="alert-message alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert-message alert-success" th:text="${success}"></div>

        <form method="post" th:action="@{/reset-password}" class="auth-form">
            <input type="hidden" name="email" th:value="${email}">
            <div class="auth-field">
                <label for="otp">Mã OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Nhập mã OTP" required>
            </div>
            <div class="auth-field">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="••••••••" required>
            </div>
            <div class="auth-submit">
                <button class="btn btn-primary" type="submit">Đặt lại mật khẩu</button>
            </div>
        </form>

        <div class="form-footer">
            <a th:href="@{/login}">← Quay lại đăng nhập</a>
        </div>
    </section>
</main>
</body>
</html>
