<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực tài khoản - EV SWAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-container">
    <div class="branding-panel">
        <div class="branding-content">
            <h1>EV SWAP</h1>
            <p>Giải pháp đổi pin thông minh, nhanh chóng và tiện lợi cho tương lai di chuyển của bạn.</p>
        </div>
    </div>

    <div class="form-panel">
        <h2>Kiểm tra email của bạn</h2>
        <p class="subtitle">
            Chúng tôi đã gửi một mã xác thực gồm 6 chữ số đến
            <br>
            <b id="user-email-display">email@example.com</b>
        </p>

        <form id="verifyForm">
            <div class="input-group">
                <i class="fa-solid fa-shield-halved"></i>
                <input type="text" id="otp" placeholder="Nhập mã OTP" required maxlength="6" pattern="\d{6}">
            </div>
            <button type="submit">Xác thực</button>
        </form>
        <div class="form-footer">
            <p>Không nhận được mã? <a href="#" id="resend-otp">Gửi lại</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const emailFromUrl = new URLSearchParams(window.location.search).get('email');

    document.addEventListener('DOMContentLoaded', () => {
        const emailDisplay = document.getElementById('user-email-display');
        if (emailFromUrl) {
            emailDisplay.textContent = emailFromUrl;
        } else {
            emailDisplay.textContent = "email của bạn";
            Swal.fire('Lỗi', 'Không tìm thấy email để xác thực. Vui lòng quay lại trang đăng ký.', 'error');
        }
    });

    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const button = e.target.querySelector('button');
        const otp = document.getElementById('otp').value;

        if (!otp || otp.length !== 6 || !/^\d+$/.test(otp)) {
            Swal.fire({ icon: 'warning', title: 'Mã không hợp lệ', text: 'Vui lòng nhập mã OTP gồm 6 chữ số!' });
            return;
        }

        button.disabled = true;
        button.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Đang xác thực...`;

        try {
            const response = await fetch('/api/auth/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: emailFromUrl, otp: otp })
            });

            const data = await response.json();

            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Xác thực thành công!',
                    text: 'Tài khoản của bạn đã được kích hoạt. Đang chuyển đến trang đăng nhập...',
                    timer: 2000,
                    showConfirmButton: false,
                }).then(() => {
                    window.location.href = '/login.html';
                });
            } else {
                Swal.fire({ icon: 'error', title: 'Xác thực thất bại', text: data.message || 'Mã OTP không chính xác.' });
            }
        } catch (err) {
            Swal.fire({ icon: 'error', title: 'Lỗi kết nối', text: 'Không thể kết nối đến máy chủ.' });
        } finally {
            button.disabled = false;
            button.innerHTML = 'Xác thực';
        }
    });
</script>

</body>
</html>
