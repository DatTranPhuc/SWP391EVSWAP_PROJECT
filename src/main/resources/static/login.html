<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EV SWAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-container">
    <div class="branding-panel">
        <div class="branding-content">
            <h1>EV SWAP</h1>
            <p>Giải pháp đổi pin thông minh, nhanh chóng và tiện lợi cho tương lai di chuyển của bạn.</p>
        </div>
    </div>

    <div class="form-panel">
        <h2>Chào mừng trở lại!</h2>
        <p class="subtitle">Đăng nhập vào hệ thống EV SWAP</p>

        <form id="loginForm">
            <div class="input-group">
                <i class="fa-solid fa-user-tie"></i>
                <select id="userType" required>
                    <option value="driver">Tôi là Tài xế (Driver)</option>
                    <option value="admin">Tôi là Quản trị viên (Admin)</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="form-footer">
            <p>Chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const form = document.getElementById("loginForm");
    const loginButton = form.querySelector('button[type="submit"]');

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        loginButton.disabled = true;
        loginButton.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Đang xử lý...`;

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const userType = document.getElementById("userType").value;
        const apiUrl = userType === "admin" ? "/api/auth/admin/login" : "/api/auth/login";

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Đăng nhập thành công!',
                    text: `Chào mừng trở lại, ${data.fullName}!`,
                    timer: 1500,
                    showConfirmButton: false,
                }).then(() => {
                    const redirectUrl = userType === "admin" ? "/admin/dashboard" : "/dashboard";
                    window.location.href = redirectUrl;
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Đăng nhập thất bại',
                    text: data.message || 'Thông tin đăng nhập không chính xác.'
                });
            }
        } catch (err) {
            Swal.fire({
                icon: 'error',
                title: 'Lỗi kết nối',
                text: 'Không thể kết nối đến máy chủ. Vui lòng thử lại sau.'
            });
        } finally {
            loginButton.disabled = false;
            loginButton.innerHTML = 'Đăng nhập';
        }
    });
</script>

</body>
</html>
