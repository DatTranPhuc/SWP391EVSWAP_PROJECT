<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - EV SWAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-container">
    <div class="branding-panel">
        <div class="branding-content">
            <h1>EV SWAP</h1>
            <p>Giải pháp đổi pin thông minh, nhanh chóng và tiện lợi cho tương lai di chuyển của bạn.</p>
        </div>
    </div>

    <div class="form-panel">
        <h2>Tạo tài khoản mới</h2>
        <p class="subtitle">Bắt đầu hành trình của bạn với EV SWAP</p>

        <form id="registerForm" novalidate>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="fullName" placeholder="Họ và Tên" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="phone" placeholder="Số điện thoại" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-circle-check"></i>
                <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div class="form-footer">
            <p>Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const button = e.target.querySelector('button');

        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!fullName || !email || !phone || !password) {
            Swal.fire({ icon: 'warning', title: 'Thông tin chưa đầy đủ', text: 'Vui lòng điền tất cả các trường bắt buộc.' });
            return;
        }

        if (password !== confirmPassword) {
            Swal.fire({ icon: 'error', title: 'Lỗi', text: 'Mật khẩu xác nhận không khớp!' });
            return;
        }

        button.disabled = true;
        button.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Đang xử lý...`;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fullName, email, password, phone })
            });

            const data = await response.json();

            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Đăng ký thành công!',
                    text: data.message || 'Mã xác thực đã được gửi đến email của bạn.',
                    timer: 2500,
                    showConfirmButton: false,
                }).then(() => {
                    window.location.href = `/verify-otp.html?email=${encodeURIComponent(email)}`;
                });
            } else {
                Swal.fire({ icon: 'error', title: 'Đăng ký thất bại', text: data.message || 'Đã có lỗi xảy ra.' });
            }

        } catch (err) {
            Swal.fire({ icon: 'error', title: 'Lỗi kết nối', text: 'Không thể kết nối đến máy chủ. Vui lòng thử lại sau.' });
        } finally {
            button.disabled = false;
            button.innerHTML = 'Đăng ký';
        }
    });
</script>

</body>
</html>
